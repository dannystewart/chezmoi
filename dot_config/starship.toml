# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$fill\
$package\
$nodejs\
$python\
$rust\
$golang\
$java\
$ruby\
$php\
$username\
$hostname\
$cmd_duration\
$jobs\
$time\
$line_break\
$character """

[os]
format = "[$symbol]($style)"
style = "gray"
disabled = false

[directory]
read_only = " 󰌾"
truncation_length = 5
truncate_to_repo = false
truncation_symbol = "…/"
style = "#008AB3 bold"

[directory.substitutions]
"~" = "󰋜 ~"
"~/Desktop" = "󰇄 ~/Desktop"
"~/Developer" = "󰲋 ~/Developer"
"~/Documents" = "󰈙 ~/Documents"
"~/Downloads" = "󰇚 ~/Downloads"
"~/Logic" = "󰝚 ~/Logic"
"~/Music" = "󰝚 ~/Music"
"~/Pictures" = "󰋩 ~/Pictures"
"~/Videos" = "󰕧 ~/Videos"
"~/dev" = "󰲋 ~/dev"

[git_branch]
symbol = "  "
format = "[$symbol$branch]($style) "
style = "#00DA00"

[git_commit]
tag_symbol = '  '
format = "[$symbol($version )]($style)"

[git_status]
format = '([$ahead_behind$all_status]($style) )'
style = "#00DA00"
ahead = '[⇡$count](#00DA00) '
behind = '[⇣$count](#00DA00) '
diverged = '[⇡$ahead_count⇣$behind_count](#00DA00) '
conflicted = '[=$count](#00DA00) '
untracked = '[?$count](#00B2FF) '
modified = '[!$count](#DFAC00) '
staged = '[+$count](#00DA00) '
renamed = '[→$count](#00DA00) '
deleted = '[✘$count](#00DA00) '
stashed = '[*$count](#00DA00) '

[fill]
symbol = " "

[username]
style_user = "#DFAD81"
style_root = "red bold"
format = "[$user]($style)"
disabled = false

[hostname]
ssh_only = true
ssh_symbol = " "
format = "[@$hostname]($style) "
style = "#DFAD81"
disabled = false

[cmd_duration]
min_time = 1000
format = "[ $duration]($style) "
style = "#88865A"

[jobs]
symbol = "+ "
number_threshold = 1
symbol_threshold = 1

[time]
disabled = false
format = "[ $time]($style) "
time_format = "%r"
style = "#518987"
use_12hr = true

[character]
success_symbol = "[❯](#00DA00)"
format = "[$symbol($version )]($style)"
error_symbol = "[❯](red)"

